<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      class="favicon"
      rel="icon"
      href="../Images/SVG/Westech Favicon.svg"
      type="image/x-icon"
    />
    <title>WESTECH DEVELOPERS</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  </head>
  <body>
    <div class="conteiner">
      <div class="conteiner-logo">
        <img src="LOGO.svg" alt="Logo-Westech" class="logo" />
      </div>

      <div class="content">
        <p>THIS WEBSITE IS UNDER MAINTENCE</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button>Learn More</button>
      </div>
      <img src="../Images/SVG/Boost.svg" alt="Boost moving" class="rocket" />
    </div>

    <script>
      var countDownDate = new Date("August 29, 2023 00:00:00").getTime();

      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").innerHTML = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").innerHTML = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").innerHTML = seconds
          .toString()
          .padStart(2, "0");

        if (distance < 0) {
          clearInterval(x);
          document.querySelector(".launch-time").style.display = "none";
          document.querySelector(".content h1").textContent = "We've Launched!";
          document.querySelector(".content p").textContent =
            "Our website is now live.";
          document.querySelector("button").style.display = "block";
        }
      }, 1000);
    </script>
  </body>
</html>
